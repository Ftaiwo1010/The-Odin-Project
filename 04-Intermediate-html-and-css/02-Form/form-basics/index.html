<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
</head>
<body>
    <!-- form basic  -->
     <form action="example.com/path" method="post">
        <!--text input control  -->
       <div>
         <label for="first_name">First Name:</label> 
         <input type="text" name="first_name" id="first_name" placeholder="John">
       </div>

       <div>
         <label for="last_name">Last Name:</label> 
         <input type="text" name="last_name" id="last_name" placeholder="Doe">
       </div>

       <!-- email type attribute -->
       <div>
         <label for="user_email">Email Address:</label>
         <input type="email" name="email" id="user_email" placeholder="you@exple.com">  
       </div> 

       <!-- password type attribute -->
       <div>
          <label for="user_password">Password:</label>
          <input type="password" name="password" id="user_password"> 
       </div> 

       <!-- number type attribute -->
       <div>
          <label for="amount">Amount:</label>
          <input type="number" name="amount" id="amount">
       </div> 

       <!-- date type attribute -->
       <div>
          <label for="dob">Date of Birth:</label>
          <input type="date" name="dob" id="dob">
       </div> 

       <!-- text area -->
       <div>
          <label for="comment">Comments:</label>
          <textarea rows="20" cols="60" name="comment" id="comment">Some initial content</textarea>
       </div> 

       <!-- selection elements -->
       <div>
          <label for="cars">List of Cars:</label>
          <select name="cars" id="cars">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo" selected>Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mini">Mini</option>
            <option value="ford">Ford</option>
          </select> 
       </div> 

       <!-- optgroup element --> 
       <div>
         <label for="fashion">Fashion:</label>
         <select name="fashion" id="fashion">
            <optgroup label="Clothing">
              <option value="t_shirt">T-Shirts</option>
              <option value="sweater">Sweaters</option>
              <option value="coats">Coats</option>  
            </optgroup> 
            <optgroup label="Foot Wear">
              <option value="sneakers">Sneakers</option>
              <option value="boots">Boots</option>
              <option value="sandals">Sandals</option>
            </optgroup>
         </select> 
       </div> 

       <!-- radio button type attribute -->
       <h1>Ticket Types</h1>
       <div>
         <input type="radio" name="ticket_type" id="child" value="child">
         <label for="child">Child</label>
       </div> 

       <div>
         <input type="radio" name="ticket_type" id="adult" value="adult" checked>
         <label for="adult">Adult</label>
       </div>

       <div>
         <input type="radio" id="senior" name="ticket_type" value="senior">
         <label for="senior">Senior</label>
       </div>

       <!-- checkboxes type attribute -->
       <h1>Pizza Toppings</h1> 
       <div>
         <input type="checkbox" name="topping" id="sausage" value="sausage">
         <label for="sausage">Sausage</label> 
       </div>

       <div>
         <input type="checkbox" name="topping" id="onions" value="onions">
         <label for="onions">Onions</label>
       </div>

       <div>
         <input type="checkbox" id="pepperoni" name="topping"  value="pepperoni" checked>
         <label for="pepperoni">Pepperoni</label>
       </div>

       <div>
         <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
         <label for="mushrooms">Mushrooms</label>
       </div><br>

       <!-- buttons -->
       <h1>Buttons</h1>
       <div>
         <!-- submit buttons -->
         <button type="submit">Submit</button> 
         <!-- reset button -->
         <button type="reset">Reset</button>
          <!--generic button  -->
          <button type="button">Click to Toggle</button>
       </div><br> 

       <!-- fieldset element -->
       <div>
         <fieldset>
           <legend>Contact Details</legend> 
           <div>
             <label for="name">Name:</label>
             <input type="text" name="name" id="name"> 
           </div>

           <div>
             <label for="phone_number">Phone Number:</label>
             <input type="tel" name="phone_number" id="phone_number"> 
           </div>

           <div>
             <label for="email">Email:</label>
             <input type="email" name="email" id="email"> 
           </div>
         </fieldset><br> 

         <fieldset>
           <legend>Delivery Details</legend> 
           <div>
             <label for="street_address">Street Address:</label>
             <input type="text" name="street_address" id="street_address"> 
           </div>

           <div>
             <label for="city">City:</label>
             <input type="text" name="city" id="city"> 
           </div>

           <div>
             <label for="zip_code">Zip Code:</label>
             <input type="email" name="zip_code" id="zip_code"> 
           </div>
         </fieldset><br> 

         <fieldset>
           <legend>What would you like to drink?</legend>
           <div>
             <input type="radio" name="drink" id="coffee" value="coffee">
             <label for="coffee">Coffee</label>
            </div>

            <div>
              <input type="radio" name="drink" id="tea" value="tea">
              <label for="tea">Tea</label>
            </div>

            <div>
              <input type="radio" name="drink" id="soda" value="soda">
              <label for="soda">Soda</label>
            </div>
         </fieldset>
       </div> 
     </form>
</body>
</html>
