<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Assignment</title>
</head>
<body>
   <script>
    // Add
    function add7(num) {
       return num + 7; 
    } 
    console.log(add7(5)); 

    // multiply
    function multiply(a, b) {
       let result = a * b;
       return result; 
    }
    console.log(multiply(2, 2));

    // capitalize
    function capitalize(string) {
       let firstLetter = string.charAt(0).toUpperCase();
       let subLetters = string.slice(1);
       return firstLetter + subLetters; 
    }
    console.log(capitalize('javascript'));

    // lastLetter
    function lastLetter(string) {
        return string.at(-1);
    }
    console.log(lastLetter('javascript'));
   </script> 
</body>
</html>
