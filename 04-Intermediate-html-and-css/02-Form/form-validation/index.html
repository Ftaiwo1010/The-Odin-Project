<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
       .validation input:invalid {
          border: 2px dashed red;
       }  


       .validation input:invalid:required {
         background-image: linear-gradient(to right, pink, lightgreen);
       }


       .validation input:valid {
          border: 2px solid green;
       }
    </style>
</head>
<body>
   <form action="#" method="get" class="required-validation">
     <h1>Required Validation</h1>
     <fieldset>
       <legend>Required Validation</legend>
       <div>
          <label for="user_email">*Email:</label>
          <input type="email" name="user_email" id="user_email" required>
       </div> 

       <div>
          <label for="user_password">*Password:</label>
          <input type="password" name="user_password" id="user_password" required>
       </div> 

       <button type="submit">Login</button>
     </fieldset>
   </form> 
   <br><br>
   <form action="#" method="get" class="text-length-validation">
     <h1>Text Length Validation</h1>
     <fieldset>
       <legend>Minimum length validation</legend>

       <div>
          <textarea name="" id="" placeholder="what's happening" minlength="3"></textarea>
       </div> 

       <button type="submit">Tweet</button>
     </fieldset>
     <br>
     <fieldset>
       <legend>Minimum length validation</legend>

       <div>
          <textarea name="" id="" placeholder="what's happening" maxlength="20"></textarea>
       </div> 

       <button type="submit">Tweet</button>
     </fieldset>
   </form> 
   <br><br>

   <form action="" method="get" class="number-range-validation">
     <div>
      <h1>Min validation</h1>
      <div>
       <label for="quantity">Quantity</label>
       <input type="number" id="quantity" name="quantity" min="1" value="0">
      </div>

       <div>
         <button type="submit">Place Order</button>
       </div>
      </div><br><br> 

     <div>
      <h1>Max validation</h1>
      <div>
       <label for="Passengers">Passengers</label>
       <input type="number" id="Passengers" name="Passengers" max="5" value="0">
      </div>

       <div>
         <button type="submit">book</button>
       </div>
      </div> 
   </form>
   <br><br>

   <form action="" method="get" class="pattern validations">
     <div>
       <div>
         <label for="zip_code">Postal / Zip Code:</label>
         <input type="text" name="zip_code" 
          id="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" placeholder="65251"  required>
       </div> 
        <div>
          <button type="submit">Submit</button>
        </div>
     </div>
   </form>
   <br><br>

   <form action="" method="get" class="validation">
      <label for="choose">Would you prefer a banana or cherry? (required)</label>
      <input id="choose" name="i-like" required 
       pattern="[Bb]anana|[Cc]herry"/>
      <button>Submit</button>
   </form>
   <br><br>

   
</body>
</html>
